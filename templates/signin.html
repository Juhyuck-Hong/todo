<!doctype html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>로그인 페이지</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <script>
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function signin() {
            formData = new FormData()
            let userId = document.querySelector("#userid").value
            console.log(userId)
            let password = document.querySelector("#userpw").value
            console.log(password)
            formData.append("userId", userId)
            formData.append("password", password)
            fetch('/auth/signin', { method: "POST", body: formData })
                .then(res => res.json())
                .then((data) => {
                    console.log(data)
                    if (data['result'] == 'success') {
                        document.cookie = `token=${data['token']}`
                        window.location.href = '/'
                    } else {
                        alert(data['msg'])
                    }
                })
        }

        function signup() {
            window.location.href = "/signup"
        }

    </script>

</head>

<body>
    <div class="section has-text-centered">
        <h1 class="title">로그인 페이지</h1>
        <div class="container" style="width:60%">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                placeholder="My ID">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="password" class="input" id="userpw" placeholder="My Password">
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary" onclick="signup()">회원가입</button>
            <button class="button is-primary" onclick="signin()">로그인</button>
        </div>
    </div>
</body>

</html>
